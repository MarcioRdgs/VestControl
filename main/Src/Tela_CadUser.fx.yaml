"Tela_CadUser As screen.'phoneLayout_HeaderAndForm_ver3.0'":

    RectQuickActionBar5 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel3 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Cancel
        OnSelect: =Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Cancelar item"
        Width: =88
        ZIndex: =2

    IconAccept3 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Check
        OnSelect: |-
            =If(
                !IsBlank(txtNameCad.Text) && 
                !IsBlank(DataNascCad.SelectedDate) && 
                !IsBlank(txtPhoneCad.Text) && 
                !IsBlank(txtEmailCad.Text) && 
                !IsBlank(txtPasswordCad.Text) && 
                !IsBlank(txtConfirmPassCad.Text),
                /* Ação a ser tomada se a condição for verdadeira*/
                If(
                    CountRows(
                        Filter(
                            Users,
                            Phone = txtPhoneCad.Text
                        )
                    ) > 0,
                    // Se o número de telefone já estiver cadastrado, exibir a mensagem de erro
                    Notify(
                        "Este número já está cadastrado por outro usuário.",
                        NotificationType.Error
                    ),
                    // Caso contrário, proceder com o Patch para adicionar o novo registro
                    Patch(
                        Users,
                        Defaults(Users),
                        {
                            Name: txtNameCad.Text,
                            Wasborn: DataNascCad.SelectedDate,
                            Phone: txtPhoneCad.Text,
                            Email: txtEmailCad.Text,
                            Password: txtPasswordCad.Text
                        }
                    )
                    
                ),
                /* Ação a ser tomada se a condição for falsa*/
                Notify(
                    "Por favor, preencha todos os campos corretamente.",
                    NotificationType.Error
                ),
                Notify("Teste",NotificationType.Success)
            );
            Navigate(Tela_Login , ScreenTransition.Cover)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Enviar item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName5 As label:
        Height: =88
        Size: =27
        Text: ="Novo usuário"
        Width: =Parent.Width - IconCancel3.Width - IconAccept3.Width
        Wrap: =false
        X: =IconCancel3.X + IconCancel3.Width
        ZIndex: =4

    LabelNameComplet As label:
        Height: =70
        Size: =21
        Text: ="Nome Completo"
        Width: =560
        X: =40
        Y: =88
        ZIndex: =5

    txtNameCad As text:
        Default: =""
        Height: =70
        HintText: ="Nome Completo"
        OnChange: =Set(visible, false)
        OnSelect: =Set(visible, true)
        RadiusBottomLeft: =30
