"Fornecedor As screen.'phoneLayout_HeaderAndGallery_ver3.0'":

    RectQuickActionBar4 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName4 As label:
        Height: =88
        Size: =27
        Text: =App.ActiveScreen.Name
        Width: =Parent.Width - Self.X - IconSortUpDown3.Width - IconNewItem3.Width - IconRefresh3.Width
        Wrap: =false
        X: =88
        ZIndex: =2

    IconRefresh3 As icon.Reload:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Voltar"
        Width: =88
        ZIndex: =3

    IconSortUpDown3 As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Reload
        OnSelect: =Refresh(Fornecedores)
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
        Tooltip: ="Atualizar Fornecedores"
        Width: =88
        X: =Parent.Width - IconNewItem3.Width - Self.Width
        ZIndex: =4

    IconNewItem3 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Add
        OnSelect: |-
            =Navigate('Novo Fornecedor', ScreenTransition.Cover);
            NewForm(NovoFornecedor)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Cadastrar novo"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =5

    "galeriaFornecedor As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtrada"
        DelayItemLoading: =true
        Height: =1048
        Items: =Filter(Fornecedores, 'Ativo?'= true)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate('Detalhes Fornecedor',ScreenTransition.Cover)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =138
        Width: =Parent.Width
        Y: =88
        ZIndex: =9

        Title2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Fornecedor
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 400
            X: =25
            Y: =27
            ZIndex: =2

        Subtitle2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =78
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Concatenate(ThisItem.Endereço,", ",ThisItem.Número,", ",ThisItem.Bairro,", ",ThisItem.Cidade, ", ",ThisItem.Estado.Value)
            VerticalAlign: =VerticalAlign.Top
            Width: =555
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =3

        Separator3 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle2 As rectangle:
            Height: =Parent.TemplateHeight - Separator3.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

        Title2_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =If(ThisItem.'Ativo?'= true,"Ativo","Desativado")
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 400
            X: =265
            Y: =27
            ZIndex: =7

