            FillPortions: =0
            Height: =64
            LayoutMinHeight: =64
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            TextCanvas1 As Texto:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =
                DisplayMode: =DisplayMode.Edit
                Fill: =
                FillPortions: =2
                FontColor: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                PaddingLeft: =5
                PaddingRight: =10
                Size: =25
                Text: ="Tela Inicial"
                Width: =
                X: =0
                Y: =0
                ZIndex: =1

            Container5 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                FillPortions: =2
                Height: =Parent.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =64
                LayoutMinWidth: =120
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
